<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tourism website </title>
    <script src="https://kit.fontawesome.com/0bfa37edae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

      <!-- Background Image -->
      <div class="background-image"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="travelz.png" alt="Logo" class="logo"> <!-- Logo in the top-left corner -->

        <!-- Left Navigation Links -->
        <div class="nav-left">
            <a href="#home">Home</a>
            <a href="#bookings">Bookings</a>
            <a href="#locations">Locations</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>

        </div>

        <!-- Centered Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Where do you want to go?">
        </div>

       
    </nav>
    <div class="wrapper">
        <!-- The form -->
        

          <!-- code for the slide show for the images -->
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Safari in Africa</h4>
                        <p>Experience the wildlife in their natural habitat.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Beach Vacations</h4>
                        <p>Relax on the beautiful beaches</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Mountain Adventure</h4>
                        <p>Hike the majestic mountains</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Cultural Tours</h4>
                        <p>Explore the rich culture and history</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>City Escape</h4>
                        <p>Discover the vibrant city life</p>
                    </div>
                </div>
            </label>
        </div>
        
</body>
</html>
